    body {

      padding: 60px 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .typewriter-text {
      display: inline-block;
      border-right: 3px solid white;
      white-space: nowrap;
      overflow: hidden;
      font-size: 1.5em;
      animation: typing 5s steps(60, end), blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      0%, 100% { border-color: transparent }
      50% { border-color: white }
    }

    img {
      margin-top: 40px;
      width: 300px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      border: 5px solid white;
    }

    a {
      display: inline-block;
      margin-top: 40px;
      color: white;
      background: #e75480;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 20px;
      font-weight: bold;
    }

    a:hover {
      background: #ffb6c1;
    }
  </style>
</head>
